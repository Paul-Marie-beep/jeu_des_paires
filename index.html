      <section class="popup-start">
        <div class="starter">
          <p>Avant de commencer, réponds à cette question capitale:</p>
          <br />

            <label class="form__label label">Quel est ton prénom ?</label>
            <input
              class="form__input saisie form__input--name"
              placeholder="Jean-Mich"
            />
          </div>
        </div>
      </section>

      <section class="popup-level">

          <p class="level-text">Es-tu un homme ou une femme ?</p>
          <br />

            <select class="form__input form__input--gender">
              <option value="man">Homme</option>
              <option value="woman">Femme</option>
            </select>
          </div>
          <p class="level-text level-options">Choisis ton niveau :</p>
          <div class="buttons man-btns">
            <button class="level-btn level-btn-dur">Dur</button>
            <button class="level-btn level-btn-tres-dur">Super dur</button>
            <button class="level-btn level-btn-impossible">Impossible</button>
          </div>
          <div class="buttons woman-btns hidden">
            <button class="level-btn level-btn-simple">Super simple</button>
          </div>
        </div>
      </section>
